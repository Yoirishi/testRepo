name: publish

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: "true"

      - name: Install Doxygen
        run: sudo apt-get install doxygen -y
        shell: bash

      - name: Generate Doxygen Documentation
        run: doxygen
        shell: bash



      - name: Pushes to another repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.TEST_KEY }}
        with:
          source-directory: 'Doxygen'
          destination-github-username: 'Yoirishi'
          destination-repository-name: 'testRepo.io'
          user-email: undertaker_zdv@mail.ru
          target-branch: main
